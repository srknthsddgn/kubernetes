apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    name:  mydeployment
spec:
  replicas: 5
  selector:
    matchLabels:
      name: nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
      - image:  nginx:latest
        name:  nginxcontainer
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
          limits:
            cpu: "128m"
            memory: "500Mi"
        ports:
        - containerPort:  5000
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"